<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="x-ua-compatible" content="IE=Edge">
<style>
.MyCombo_item:hover {
	color: HighlightText;
	background-color: Highlight;
}
</style>
<style>
#myCombo3 .MyCombo_button {
	/* margin: 4px; */
	border-width: 4px;
	/* padding: 4px; */
}
#myCombo3 {
	margin: 16px;
	border-width: 16px;
	padding: 16px;
	font-size: 200%;
	font-family: monospace;
}
#myCombo4 {
	border-width: 2px;
	border-radius: 12px;
	padding: 4px 8px;
}
#myCombo4 ~ .MyCombo_button {
	border-width: 2px;
	border-top-right-radius: 12px;
	border-bottom-right-radius: 12px;
}
#myCombo4 ~ .MyCombo_button ~ .MyCombo_list {
	margin-left: 32px;
}
</style>
<script src="./CountryCodeData.js"></script>
<script src="./MyCombo.js"></script>
<script>
'use strict';

var myCombo = [];

function window_onload(evt) {
	var data = {};
	CountryCodeData.forEach(function(val) { data[val.Code3] = val.Name; });

	myCombo.push(new MyCombo(document.getElementById('myCombo0'), data));
	myCombo.push(new MyCombo(document.getElementById('myCombo1'), data, { buttonInside: false }));
	myCombo.push(new MyCombo(document.getElementById('myCombo2'), data, { autoPosition: false }));
	myCombo.push(new MyCombo(document.getElementById('myCombo3'), data));
	myCombo.push(new MyCombo(document.getElementById('myCombo4'), data));
}

window.onload = window_onload;
</script>
</head>
<body>
<h1><ruby><rb>今日<rt>こんにち</ruby>は</h1>
<div><input type="text" ></div>
<div><input type="text" class="myCombo" id="myCombo0"></div>
<div><input type="text" class="myCombo" id="myCombo1"></div>
<div><input type="text" class="myCombo" id="myCombo2"></div>
<div><input type="text" class="myCombo" id="myCombo3"></div>
<div><input type="text" class="myCombo" id="myCombo4"></div>

</body>
</html>
